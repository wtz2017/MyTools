<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>测试Js调用Android</title>
    <script>
             function callAndroid1(){
                test.hello("利用addJavascriptInterface，js调用android");
             }
             function callAndroid2(){
                var result=prompt("js://webview?arg1=111&arg2=222");
                alert(result);
             }
    </script>
</head>

<body>

<button type="button"
        id="button1"
        style="height: 90px; font-size:38px;"
        onclick="callAndroid1()"/>
Android4.2及以上使用“addJavascriptInterface”
</button>

<button type="button"
        id="button2"
        style="height: 90px; font-size:38px; margin-top:30px;"
        onclick="callAndroid2()"/>
Android4.2以下可以使用“onJsPrompt”
</button>

</body>
</html>
